name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: ESLint
        run: npm run lint

  biome:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - uses: biomejs/setup-biome@v2
        with:
          version: latest

      - run: biome ci .

  commits:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Validate commit messages
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            commits=$(git log --format=%H origin/${{ github.base_ref }}..${{ github.sha }})
          else
            commits=$(git log --format=%H ${{ github.event.before }}..${{ github.sha }})
          fi

          pattern="^(feat|fix|docs|style|refactor|test|ci|chore|revert|agents)(\(.+\))?: .{1,}"

          for commit in $commits; do
            msg=$(git log --format=%B -n 1 $commit | head -n 1)
            if ! echo "$msg" | grep -qE "$pattern"; then
              if ! echo "$msg" | grep -qE "^Merge "; then
                echo "‚ùå Invalid commit message in $commit:"
                echo "   $msg"
                echo ""
                echo "Must follow Conventional Commits format:"
                echo "   type(scope)?: description"
                echo "   Types: feat, fix, docs, style, refactor, test, ci, chore, revert, agents"
                exit 1
              fi
            fi
          done
